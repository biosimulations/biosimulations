<div *ngIf="showDebug | async">
  <div class="container">
    <div *ngIf="showInfo">
      <p class="header">Debug Info:</p>
      <p>Route: {{ route }}</p>
      <p>Params: {{ params | json }}</p>
      <p>User: {{ user$ | async | json }}</p>
      <p>Logged in: {{ loggedIn$ | async }}</p>
    </div>

    <pre><code><ng-content> </ng-content></code></pre>
  </div>
</div>
