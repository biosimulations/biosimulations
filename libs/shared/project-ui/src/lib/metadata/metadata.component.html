<div
  class="metadata"
  fxLayout="row"
  fxLayout.lt-md="column"
  fxLayoutAlign="space-between"
  fxLayoutGap="2rem"
  fxLayoutGap.lt-md="1rem"
>
  <!-- Begin thumbnails -->
  <div
    *ngIf="project && project.thumbnails.length"
    class="thumbnails-column ragged-column"    
    fxFlex="22rem"
    fxFlex.lt-sm="100%"
  >
    <biosimulations-carousel [images]="project.thumbnails">
    </biosimulations-carousel>
  </div>
  <!-- End thumbnails-->

  <!-- Begin summary/text data-->
  <div *ngIf="project" fxFlex class="metadata-column ragged-column">
    <biosimulations-text-page-content-section [heading]="project.title" [iconActionType]="null">
      <div class="abstract" *ngIf="project.abstract">{{ project.abstract }}</div>

      <!-- Begin creators/contributers-->
      <!-- TODO create ORCID people list component -->
      <ul class="creators comma-separated ampersand-separator" *ngIf="project.creators.length">
        <li *ngFor="let creator of project.creators">
          {{ creator.label }}{{ creator.uri ? ' ' : ''
          }}<a [href]="creator.uri" target="_blank" *ngIf="creator.uri">
            <biosimulations-icon [icon]="creator.icon"></biosimulations-icon>
          </a>
        </li>
      </ul>

      <!-- description -->
      <div class="description" *ngIf="project.description">{{ project.description }}</div>

      <!-- attributes -->
      <div class="attributes" *ngIf="project?.attributes?.length">
        <ng-container *ngFor="let attribute of project?.attributes">
          <ng-container *ngFor="let value of attribute.values">
            <div>
              <biosimulations-icon [icon]="attribute.icon"></biosimulations-icon>
            </div>
            <div>
              <b>{{ attribute.title }}:</b>{{ ' ' }}
              <a *ngIf="value.uri; else noUrl" [href]="value.uri" target="_blank">{{ value.label }}</a>
              <ng-template #noUrl>
                {{ value.label }}
              </ng-template>
            </div>
          </ng-container>
        </ng-container>
      </div>
    </biosimulations-text-page-content-section>
  </div>
  <!-- End summary/text data-->

  <!-- Simulation information -->
  <div class="simulation-column ragged-column" *ngIf="simulationRun">
    <biosimulations-text-page-side-bar-section *ngFor="let section of simulationRun" [heading]="section.title">
      <table class="icon-list">
        <tr *ngFor="let item of section.items">
          <th><biosimulations-icon [icon]="item.icon"></biosimulations-icon></th>
          <td>
            <b>{{ item.title }}:</b>{{ ' ' }}
            <a [href]="item.url" target="_blank" *ngIf="item.url; else noHref">{{ item.value | async }}</a>
            <ng-template #noHref>{{ item.value | async }}</ng-template>
          </td>
        </tr>
      </table>
    </biosimulations-text-page-side-bar-section>
  </div>
  <!-- End simulation information -->
</div>
