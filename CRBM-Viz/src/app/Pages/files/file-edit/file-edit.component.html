<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h3>Edit your file</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <hr />
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <h5>File name:</h5>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      {{ currentFile['filename'] }}
    </div>
  </div>
  <div class="row">
    <br />
  </div>
  <div class="row">
    <div class="col-md-6">
      <h5>Access Type:</h5>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <mat-form-field>
        <mat-select [(ngModel)]="selectedValue">
          <mat-option
            *ngFor="let accessType of accessTypes"
            [value]="accessType.value"
          >
            {{ accessType.viewValue }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <button mat-raised-button color="primary" (click)="onClickSave()">
        Save
      </button>
    </div>
  </div>
</div>
