<div fxLayout="column" fxLayoutGap="15px">
  <h1>{{ name }}</h1>
  <h2>{{ summary }}</h2>
  <mat-tab-group>
    <mat-tab label="Overview">
      <ng-template matTabContent>
        <biosimulations-resource-overview
          [attributes]="attributes"
          [imageUrl]="imageUrl"
          [description]="description"
          [tags]="tags"
          [owner]="owner"
          [authors]="authors"
        >
        </biosimulations-resource-overview>
      </ng-template>
    </mat-tab>
    <mat-tab *ngIf="parameters" label="Parameters">
      <biosimulations-parameters-view
        [list]="parameters"
      ></biosimulations-parameters-view>
    </mat-tab>
    <mat-tab *ngIf="variables" label="Variables">
      <biosimulations-variables-view
        [list]="variables"
      ></biosimulations-variables-view>
    </mat-tab>
  </mat-tab-group>
</div>
