<div fxLayout="column" fxLayoutGap="1rem">
  <div fxLayout="row wrap" fxLayoutGap="1rem">
    <div class="image" fxFlex="1 0 15%">
      <mat-card>
        <img mat-card-image alt="Resource Thumbnail" [src]="imageUrl" />
      </mat-card>
    </div>
    <div class="metadata" fxFlex="1 1 50%">
      <mat-card>
        <div>
          <biosimulations-icon icon="author"> </biosimulations-icon
          >{{ authors }}
        </div>
        <div>
          <biosimulations-icon icon="user"></biosimulations-icon> {{ owner }}
        </div>
        <div *ngIf="tags?.length">
          <biosimulations-icon icon="tags"></biosimulations-icon>
          {{ tagsDisplay }}
        </div>
      </mat-card>
    </div>
    <div *ngIf="attributes" class="attributes" fxFlex="2 1 auto">
      <biosimulations-resource-attributes
        [list]="attributes"
      ></biosimulations-resource-attributes>
    </div>
  </div>
  <div>
    <mat-card>
      <mat-card-title> Description</mat-card-title>

      <markdown [data]="description"></markdown>
    </mat-card>
  </div>
</div>
