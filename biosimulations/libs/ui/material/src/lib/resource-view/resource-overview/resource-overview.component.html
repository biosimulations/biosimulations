<div fxLayout="column">
  <div fxLayout="row wrap" fxLayoutGap="15px">
    <div class="image">
      <img alt="Resource Thumbnail" [src]="imageUrl" />
    </div>
    <div class="metadata">
      <h1>{{ name }}</h1>
      <h3>{{ authors }}</h3>
      <h3>{{ owner }}</h3>
      <p>{{ summary }}</p>
    </div>
  </div>
  <div>
    <markdown [data]="description"></markdown>
  </div>
</div>
