<mat-expansion-panel
  hideToggle
  [ngClass]="{
    'no-content': noExpansion || route !== '',
    'above-divider': aboveDivider
  }"
  [disabled]="disabled"
>
  <mat-expansion-panel-header
    [routerLink]="route || null"
    [queryParams]="queryParams"
    [collapsedHeight]="'48px'"
    [expandedHeight]="'48px'"
  >
    <mat-panel-title>
      <biosimulations-icon [icon]="icon"></biosimulations-icon>
      {{ heading }}
    </mat-panel-title>
  </mat-expansion-panel-header>
  <mat-nav-list matExpansionPanelContent>
    <ng-content></ng-content>
  </mat-nav-list>
</mat-expansion-panel>
